<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orthopeadic Implants Catalog</title>

  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #f4f6f5;
      color: #333;
    }

    /* ✅ NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .navbar img {
      height: 45px;
      width: auto;
    }

    .navbar-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .navbar a {
      color: #333;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #ff7f27;
    }

    /* ✅ HERO SECTION */
    #home {
      background: linear-gradient(135deg, black, #1a1a1a);
      color: white;
      text-align: center;
      padding: 90px 20px;
    }

    #home h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    #home p {
      font-size: 1.1rem;
      max-width: 600px;
      margin: 0 auto;
    }

    /* ✅ NEURO IMPLANTS */
    #neuro {
      padding: 60px 20px;
    }

    #neuro h2 {
      color: #008037;
      border-left: 6px solid #ff7f27;
      padding-left: 10px;
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* ✅ CONTACT SECTION */
    #contact {
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #008037, #00a859, #006b2f);
      color: white;
      text-align: center;
      padding: 80px 20px;
      background-size: 300% 300%;
      animation: floatBg 8s ease infinite;
    }

    @keyframes floatBg {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeSlideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .contact-content {
      animation: fadeSlideUp 1.2s ease forwards;
      opacity: 0;
    }

    .visible {
      opacity: 1;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #ff7f27;
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(255, 127, 39, 0.5); }
      70% { box-shadow: 0 0 0 15px rgba(255, 127, 39, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 127, 39, 0); }
    }

    .whatsapp-btn:hover {
      background-color: #e66f1f;
      transform: scale(1.05);
      animation: none;
    }

    /* ✅ FOOTER */
    footer {
      background-color: black;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }

    /* ✅ RESPONSIVE DESIGN (SINGLE CODE, NO DUPLICATES) */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 20px;
        flex-direction: column;
      }

      #home h1 {
        font-size: 2rem;
      }

      #home p {
        font-size: 1rem;
      }

      .whatsapp-btn {
        font-size: 16px;
        padding: 12px 28px;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div><img src="ginoslogo.png" alt="Company Logo"></div>
    <div class="navbar-links">
      <a href="#home">Home</a>
      <a href="#Ortho">Orthopeadic Implants</a>
      <a href="#contact">Contact</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div id="home">
    <h1>Enjoy A Whooping 10% Discount</h1>
    <p>On all Orthopeadic implants when you use your unique code</p>
  </div>

  <!-- Neuro Implants -->
  <div id="neuro">
    <h2>Orthopeadic Implants</h2>
    <div class="gallery">
      <img src="ortho1.jpg" alt="Orthopeadic Implant 1">
      <img src="ortho2.jpg" alt="Orthopeadic Implant 2">
      <img src="ortho3.jpg" alt="Orthopeadic Implant 3">
      <img src="ortho4.jpg" alt="Orthopeadic Implant 4">
    </div>
  </div>

  <!-- Contact Section -->
  <div id="contact">
    <div class="contact-content">
      <h2 style="margin-top:0; font-size:32px; letter-spacing:0.5px;">Contact Us</h2>
      <p style="font-size:18px; max-width:480px; margin:15px auto 40px; line-height:1.6;">
        We’re happy to answer questions and discuss partnership opportunities.
      </p>
      <a href="https://wa.me/2348073497178?text=Hello%20Ginos%Group%20I'm%20interested%20in%20your%20orthopaedic%20implants."
         class="whatsapp-btn">Order Now</a>
    </div>

    <script>
      // Smooth fade animation on scroll
      const contact = document.querySelector('#contact .contact-content');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            contact.classList.add('visible');
            observer.unobserve(contact);
          }
        });
      }, { threshold: 0.3 });
      observer.observe(contact);
    </script>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Ginos Group | All Rights Reserved</p>
  </footer>
</body>
</html>
